spring.application.name=demo-carteira-investimento

# Configurações de conexão com o PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/carteira-investimentos
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA (Java Persistence API) Configurações
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL gerado pelo Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Sprinmgdoc OpenApi 3.1 & Swagger 3
springdoc.swagger-ui.path=/docs-carteira-investimento.html
springdoc.api-docs.path=/docs-carteira-investimento
springdoc.packegesToScan=com.tskarina.demo_carteira_investimento.web.controller
